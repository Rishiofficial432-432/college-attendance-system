# -----------------------------------------------------------------
# Sampling & recognition
# -----------------------------------------------------------------
frame_interval_sec: 5          # take a frame every N seconds
presence_threshold: 0.65       # increased for better accuracy (cosine similarity >= this -> present)
max_frames_to_process: 1000    # safety guard for huge videos

# -----------------------------------------------------------------
# Face detection settings
# -----------------------------------------------------------------
detection_size: [640, 640]     # detection input size (larger = slower but may detect smaller faces)

# -----------------------------------------------------------------
# Paths
# -----------------------------------------------------------------
upload_folder: uploaded_videos
audit_frames_folder: stored_frames
